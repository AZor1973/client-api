<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="~{navbar :: navi(RegForm)}"></div>

<div class="container">
    <form th:action="@{/shop/reg}" th:object="${user}" th:method="post">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label for="username-id" class="form-label">Ник</label>
            <input type="text" class="form-control" id="username-id" th:field="*{username}" aria-describedby="emailHelp">

        </div>

        <div class="mb-3">
            <label for="password-id" class="form-label">Пароль</label>
            <input type="text" class="form-control" id="password-id" th:field="*{password}">
        </div>

        <div class="mb-3">
            <label for="firstname-id" class="form-label">Имя</label>
            <!--            <input type="date" class="form-control" id="date-id" th:field="*{manufactureDate}">-->
            <input type="text" class="form-control" id="firstname-id" th:field="*{firstname}">
        </div>

        <div class="mb-3">
            <label for="lastname-id" class="form-label">Фамилия</label>
            <!--            <input type="date" class="form-control" id="date-id" th:field="*{manufactureDate}">-->
            <input type="text" class="form-control" id="lastname-id" th:field="*{lastname}">
        </div>

        <div class="mb-3">
            <label for="email-id" class="form-label">Почта</label>
            <!--            <input type="date" class="form-control" id="date-id" th:field="*{manufactureDate}">-->
            <input type="text" class="form-control" id="email-id" th:field="*{email}">
        </div>

        <div class="mb-3">
            <label for="phone-id" class="form-label">Телефон</label>
            <!--            <input type="date" class="form-control" id="date-id" th:field="*{manufactureDate}">-->
            <input type="text" class="form-control" id="phone-id" th:field="*{phone}">
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary" id="submit-id">Submit</button>
        </div>
    </form>
</div>

<div th:replace="~{footer :: footerBlock}"></div>

</body>
</html>
